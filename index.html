  <body>
    <div id="app">

      <nav class="red darken-4">
        <div class="nav-wrapper"></div>
      </nav>
​      <div class="container">
        <div class="section">
          <!--   Icon Section   -->
          <div class="row">
            <!-- card de tarefa que repete para cada item do array -->
            <div v-for="tarefa in tasks" class="card horizontal" :key="tarefa.id">
              <div class="card-stacked">
                <div class="card-content">
                  <p>{{ tarefa.title }}</p>
                  <span class="projeto">{{ tarefa.project }}</span>
                </div>
                <div class="card-action">
                 
                  <a @click="showEdit(tarefa.id)" ><i class="fa-solid fa-pen-to-square"></i></a>
                  <a v-on:click.prevent="deleteTask(tarefa.id)"href=""><i class="fa-solid fa-trash-can"></i></a>
                    <!-- formulario de alteração da task -->
                  
                  <form action="" v-if="tarefa.isShow" >
                    <div class="input-field col s12">
                      <input v-model="task.title" placeholder="Title" id="title" type="text" class="validate" required />
                      <label for="title">Title</label>
                    </div>

                    <div class="input-field col s12">
                      <select v-model="task.project" id="project" class="select-index">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Estudos">Estudos</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Trabalho">Trabalho</option>
                      </select>
                      <label for="project">Pick a Project</label>
                    </div>

                    <div class="input-field col s12">
                      <input v-model="task.dueTo" type="text" id="dueTo" />
                      <label for="dueTo">Date due to</label>
                    </div>

                    <a v-on:click="updateTasks(tarefa.id)" class="waves-effect waves-light btn-large" id="btnSave" href="./index.html">Atualizar</a>
                       </form>
               
                  <!-- formulario de alteração da task -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="add">
          <a
            class="btn-floating btn-large waves-effect waves-light red"
            href="tasksNew.html"
            ><i class="fa-solid fa-plus"></i
          ></a>
        </div>
      </div>
      <footer class="page-footer  red darken-4">
        <div class="footer-copyright">
          <div class="container">- 2022</div>
        </div>
      </footer>
    </div>
    <!-- app -->
 
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    document.addEventListener('DOMContentLoaded', function () {
      var elems, instances
      // Initialize select
      elems = document.querySelectorAll('select')
      instances = M.FormSelect.init(elems, {})
      // Initialize data picker
      elems = document.querySelectorAll('.datepicker')
      nstances = M.Datepicker.init(elems, {})
    })

  </script>  
    <script src="./todo.js"></script>
  </body>
