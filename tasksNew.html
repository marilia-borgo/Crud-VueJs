  <body>
    <nav class="orange darken-2">
      <div class="nav-wrapper"></div>
    </nav>
    
  <div id="app">
           
    <div class="container">
      <div class="section">
        <!--   Icon Section   -->
        <div class="row">
          <div class="col s12" id="elTasks">
            <!-- New tasks area-->
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                  <h2>New Task</h2>
                  <form action="">
                    <div class="input-field col s12">
                      <input v-model="task.title" placeholder="Title" id="title" type="text" class="validate" required />
                      <label for="title">Title</label>
                    </div>

                    <div class="input-field col s12">
                      <select v-model="task.project" id="project">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Estudos">Estudos</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Trabalho">Trabalho</option>
                      </select>
                      <label for="project">Pick a Project</label>
                    </div>

                    <div class="input-field col s12">
                      <input v-model="task.dueTo" type="text"  id="dueTo" />
                      <label for="dueTo">Date due to</label>
                    </div>

                    <a v-on:click="post()" class="waves-effect waves-light btn-large" id="btnSave" href="./index.html">Save</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

        document.addEventListener('DOMContentLoaded', function () {
          var elems, instances
          // Initialize select
          elems = document.querySelectorAll('select')
          instances = M.FormSelect.init(elems, {})
          // Initialize data picker
          elems = document.querySelectorAll('.datepicker')
          nstances = M.Datepicker.init(elems, {})
        })
    
      </script>

</body>
</html>
